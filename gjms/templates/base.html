<!--

    Author: Richard Blechinger (http://twitter.com/F0lis/)

    The base page structure for every page.
    Sets some sensible standards and provides a basic layout frame.

    When editing styles, consider using style.less instead of style.css,
    as it makes your life a lot easier. :)

    Please take note after due consideration I have decided not to support
    IE 6-8 with GJMS. Microsoft phases out WinXP in April, which should
    (hopefully) kill off IE <8.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block description %}{% endblock %}">

    <!-- Force IE to compatibility mode, set size for mobile viewports -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Oswald:700|Open+Sans:400,700" rel="stylesheet">

    <link href="/media/css/style.css" rel="stylesheet">

    <!-- Javascript including the master control program (mcp.js) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/media/js/mcp.js" type="text/javascript"></script>

    <!-- Other -->
    <title>{% block title %}{% endblock %} - Game Jam Management System</title>
</head>
    <body class="{% block site_class %}{% endblock %}">
        <nav class="gjms-offcanvas-nav">
            <ul>
                <li class="users"><i class="fa fa-users"></i>Users</li>
                <li class="events"><i class="fa fa-flag"></i>Events</li>
                <li class="config"><i class="fa fa-cogs"></i>Configure</li>
            </ul>
        </nav>

        <aside class="gjms-offcanvas-bar">
            <p class="gjms-menu-label">Menu</p>
            <i class="fa fa-angle-right gjms-offcanvas-trigger"></i>
        </aside>

        <section class="gjms-content">
            {% block gjms_content %}{% endblock %}
        </section>

        <footer>
            <p class="gjms-version">GJMS v{{ config.version }}</p>
        </footer>
    </body>
</html>
